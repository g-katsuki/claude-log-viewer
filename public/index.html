<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Log Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-chat-dots"></i>
                Claude Code Log Viewer
            </h1>
        </header>

        <div class="row">
            <!-- サイドバー: セッション一覧 -->
            <div class="col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">会話セッション</h5>
                        <button class="btn btn-sm btn-outline-primary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <!-- 検索ボックス -->
                        <div class="p-3 border-bottom">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="検索...">
                                <button class="btn btn-outline-secondary" id="searchBtn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- セッション一覧 -->
                        <div class="session-list" id="sessionList">
                            <div class="text-center p-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- メインコンテンツ: 会話表示 -->
            <div class="col-md-8 col-lg-9">
                <div class="card h-100">
                    <div class="card-header" id="conversationHeader">
                        <h5 class="mb-0">会話を選択してください</h5>
                    </div>
                    <div class="card-body" id="conversationBody">
                        <div class="text-center text-muted">
                            <i class="bi bi-chat-square-text display-1"></i>
                            <p class="mt-3">左側から会話セッションを選択してください</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 検索結果モーダル -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">検索結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="searchResults">
                    <!-- 検索結果がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
